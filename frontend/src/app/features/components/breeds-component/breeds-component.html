<div class="container mx-auto px-4 py-8">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Gerenciamento de Raças</h1>
    <button
      (click)="openCreateModal()"
      class="mt-4 md:mt-0 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors"
    >
      <fa-icon [icon]="faPlus" class="mr-2"></fa-icon>
      Adicionar Nova Raça
    </button>
  </div>

  <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="md:col-span-2">
        <label for="search" class="block text-sm font-medium text-gray-700 mb-1"
          >Buscar por nome</label
        >
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <fa-icon [icon]="faSearch" class="text-gray-400"></fa-icon>
          </div>
          <input
            type="text"
            id="search"
            (input)="onSearchInput($event)"
            class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 border"
            placeholder="Buscar por nome..."
          />
        </div>
      </div>
      <div>
        <label for="speciesFilter" class="block text-sm font-medium text-gray-700 mb-1"
          >Filtrar por Espécie</label
        >
        <select
          id="speciesFilter"
          (change)="onSpeciesFilterChange($event)"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 border"
        >
          <option value="all">Todas</option>
          @for (species of speciesList(); track species) {
          <option [value]="species">{{ species | titlecase }}</option>
          }
        </select>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Nome da Raça
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Espécie
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Ações
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (breed of breeds(); track breed.id) {
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
              {{ breed.name }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              <span
                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                [ngClass]="[speciesConfig[breed.species].bg, speciesConfig[breed.species].text]"
              >
                <fa-icon [icon]="speciesConfig[breed.species].icon" class="mr-1"></fa-icon>
                {{ speciesConfig[breed.species].label || (breed.species | titlecase) }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <button (click)="openEditModal(breed)" class="text-blue-600 hover:text-blue-900 mr-3">
                <fa-icon [icon]="faEdit"></fa-icon>
              </button>
              <button (click)="openDeleteModal(breed)" class="text-red-600 hover:text-red-900">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
          } @empty {
          <tr>
            <td colspan="3" class="text-center text-gray-500 py-6">Nenhuma raça encontrada.</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>

@if (isModalOpen()) {
<app-breed-form
  [breed]="editingBreed()"
  (save)="onSaveBreed($event)"
  (close)="closeModal()"
></app-breed-form>
} @if (isDeleteModalOpen()) {
<app-delete-confirmation-modal
  [itemName]="breedToDelete()?.name ?? 'item selecionado'"
  (confirm)="onConfirmDelete()"
  (close)="closeDeleteModal()"
></app-delete-confirmation-modal>
}
