<div class="flex flex-col md:flex-row min-h-screen bg-gray-50">
  <div class="md:hidden flex items-center justify-between p-4 bg-white shadow-sm">
    <button
      (click)="toggleSidebar()"
      class="text-gray-600 focus:outline-none"
      aria-label="Abrir menu"
      [attr.aria-expanded]="isSidebarOpen()"
    >
      <fa-icon [icon]="faBars" class="text-xl"></fa-icon>
    </button>
    <h1 class="text-xl font-bold text-gray-800">Empório Pet</h1>
    <div class="w-6"></div>
  </div>

  @if (isSidebarOpen()) {
  <div (click)="toggleSidebar()" class="overlay open"></div>
  }

  <div class="sidebar bg-white w-64 shadow-md flex-shrink-0" [class.open]="isSidebarOpen()">
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center space-x-2">
        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
          <fa-icon [icon]="faPaw" class="text-blue-500"></fa-icon>
        </div>
        <a routerLink="home" routerLinkActive="active" class="nav-link">
          <h1 class="text-lg font-bold text-gray-800">Empório Pet Admin</h1>
        </a>
      </div>
    </div>
    <nav class="mt-4">
      <ul>
        <li>
          <a routerLink="caixa" routerLinkActive="active" class="nav-link">
            <fa-icon [icon]="faCashRegister" class="mr-3 w-5 text-center"></fa-icon>
            <span>Caixa</span>
          </a>
        </li>
        <li>
          <a routerLink="dashboard" routerLinkActive="active" class="nav-link">
            <fa-icon [icon]="faChartPie" class="mr-3 w-5 text-center"></fa-icon>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="agendamentos" routerLinkActive="active" class="nav-link">
            <fa-icon [icon]="faCalendarAlt" class="mr-3 w-5 text-center"></fa-icon>
            <span>Agendamentos</span>
          </a>
        </li>
        <li>
          <a routerLink="servicos" routerLinkActive="active" class="nav-link">
            <fa-icon [icon]="faCut" class="mr-3 w-5 text-center"></fa-icon>
            <span>Serviços</span>
          </a>
        </li>
        <li>
          <a routerLink="racas" routerLinkActive="active" class="nav-link">
            <fa-icon [icon]="faPaw" class="mr-3 w-5 text-center"></fa-icon>
            <span>Raças</span>
          </a>
        </li>
        <li>
          <a routerLink="clientes" routerLinkActive="active" class="nav-link">
            <fa-icon [icon]="faUsers" class="mr-3 w-5 text-center"></fa-icon>
            <span>Clientes</span>
          </a>
        </li>
        <li>
          <a routerLink="funcionarios" routerLinkActive="active" class="nav-link">
            <fa-icon [icon]="faIdBadge" class="mr-3 w-5 text-center"></fa-icon>
            <span>Funcionários</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="flex-1 flex flex-col overflow-auto">
    <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">{{ pageTitle() }}</h1>

        <div class="flex items-center space-x-4">
          <button class="text-gray-600">
            <fa-icon [icon]="faBell"></fa-icon>
          </button>

          @if (currentUser(); as user) {
          <div class="relative">
            <button (click)="toggleDropdown()" class="flex items-center space-x-2 cursor-pointer">
              <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                <span class="font-bold text-blue-600">{{ user.name.charAt(0) }}</span>
              </div>
              <span class="hidden md:inline text-gray-700 font-medium">{{
                user.name.split(' ')[0]
              }}</span>
            </button>

            @if (isDropdownOpen()) {
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
              <a routerLink="perfil" (click)="toggleDropdown()" class="dropdown-item">
                <fa-icon [icon]="faUserCircle" class="mr-2"></fa-icon>
                Meu Perfil
              </a>
              <button (click)="logout()" class="dropdown-item w-full text-left">
                <fa-icon [icon]="faSignOutAlt" class="mr-2"></fa-icon>
                Sair
              </button>
            </div>
            }
          </div>
          }
        </div>
      </div>
    </header>

    <main class="p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
