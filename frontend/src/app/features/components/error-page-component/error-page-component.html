>

    <canvas #riveCanvas width="450" height="450"></canvas>
  </div>

  <h1 class="mt-8 text-3xl md:text-4xl font-extrabold text-purple-700">Miau! Página sumiu!</h1>
  <p class="mt-2 text-lg text-gray-700">
    Parece que o gatinho comeu esta página...
    <br />Mas não se preocupe, vamos te levar de volta para um lugar seguro!
  </p>

  <button
    (click)="goHome()"

  >
    Voltar para Casa
  </button>
