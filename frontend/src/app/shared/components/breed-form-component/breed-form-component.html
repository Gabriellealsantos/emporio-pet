<div class="fixed inset-0 bg-gray-500 bg-opacity-75 z-40"></div>

<div class="fixed inset-0 z-50 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen">
    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <form [formGroup]="form" (ngSubmit)="onSave()">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
            {{ breed ? 'Editar Raça' : 'Adicionar Nova Raça' }}
          </h3>

          <div class="mb-4">
            <label for="breedName" class="block text-sm font-medium text-gray-700 mb-1"
              >Nome da Raça</label
            >
            <input
              type="text"
              id="breedName"
              formControlName="name"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3 border"
              placeholder="Ex: Labrador Retriever"
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Espécie</label>
            <div class="mt-4 mb-4">
              <select
                id="breedSpecies"
                formControlName="species"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3 border"
              >
                <option [ngValue]="null" disabled>Selecione uma espécie</option>
                @for (specie of speciesOptions; track specie) {
                <option [value]="specie">{{ specie }}</option>
                }
              </select>
            </div>
          </div>
        </div>

        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            type="submit"
            [disabled]="form.invalid"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50"
          >
            Salvar
          </button>
          <button
            type="button"
            (click)="onCancel()"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
